<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".swiper", {
        direction: 'horizontal',
        speed: 2000,
        effect: "fade",
        slidesPerView: 1,
        keyboard: {
            enabled: true,
        },
        autoplay: {
            delay: 15000,
            pauseOnMouseEnter: true,
        },

        //不要用loop，因为每次循环都要重新加载渲染一遍所有页面，会造成页面加载转圈，特别是当swiper-slide页面中有js代码，每次都要重新下载重新执行，非常慢。
        //loop: true,
        // If we need pagination
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        // Navigation arrows
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>
